<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIRST & FOLLOW Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        textarea {
            font-family: monospace;
        }
    </style>
</head>
<body>

<div class="container py-5">

    <h2 class="text-center mb-4">FIRST & FOLLOW Set Calculator</h2>

    <!-- INPUT CARD -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">Grammar Input</h5>
            <p class="text-muted">
                Enter grammar productions in standard form:
                <code>NonTerminal -> symbols | ε</code>
            </p>

            <textarea id="grammar"
                      class="form-control"
                      rows="8"
                      spellcheck="false"
                      placeholder="S -> A B
A -> a | ε
B -> b"></textarea>

            <div class="mt-3 text-end">
                <button id="computeBtn" class="btn btn-primary" onclick="compute()">
                    Compute FIRST & FOLLOW
                </button>
            </div>
        </div>
    </div>

    <!-- OUTPUT -->
    <div id="output" class="d-none">
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">FIRST Sets</h5>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Non-terminal</th>
                                    <th>FIRST</th>
                                </tr>
                            </thead>
                            <tbody id="first-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">FOLLOW Sets</h5>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Non-terminal</th>
                                    <th>FOLLOW</th>
                                </tr>
                            </thead>
                            <tbody id="follow-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="/static/main.js"></script>
</body>
</html>
